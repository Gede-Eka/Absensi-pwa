<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Absensi Lapangan</title>

  <link rel="manifest" href="manifest.json">

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      font-size: 16px;
    }
    img {
      width: 100%;
      margin-top: 10px;
      border-radius: 8px;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>

<body>

<h2>Absensi Staff Lapangan</h2>

<input id="nip" placeholder="NIP">
<input id="job" placeholder="Customer / Job">

<button onclick="mulaiKerja()">Mulai Kerja</button>

<p id="status"></p>
<img id="preview">

<script>
let lat, lon, photoBase64;

// STEP 1: Ambil GPS
function mulaiKerja() {
  document.getElementById("status").innerText =
    "Mengambil lokasi GPS...";

  navigator.geolocation.getCurrentPosition(
    pos => {
      lat = pos.coords.latitude;
      lon = pos.coords.longitude;
      ambilFoto();
    },
    () => alert("❌ GPS gagal. Aktifkan lokasi.")
  );
}

// STEP 2: Ambil & Kompres Foto (ANTI MEMORY ERROR)
function ambilFoto() {
  document.getElementById("status").innerText =
    "Mengambil & mengompres foto...";

  const input = document.createElement("input");
  input.type = "file";
  input.accept = "image/*";
  input.capture = "user";

  input.onchange = e => {
    const file = e.target.files[0];
    const reader = new FileReader();
    const img = new Image();

    reader.onload = ev => img.src = ev.target.result;

    img.onload = () => {
      const canvas = document.createElement("canvas");
      const MAX_WIDTH = 800;
      const scale = MAX_WIDTH / img.width;

      canvas.width = MAX_WIDTH;
      canvas.height = img.height * scale;

      const ctx = canvas.getContext("2d");
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

      photoBase64 = canvas.toDataURL("image/jpeg", 0.6);

      document.getElementById("preview").src = photoBase64;
      kirimData();
    };

    reader.readAsDataURL(file);
  };

  input.click();
}

// STEP 3: Kirim ke Google Apps Script
function kirimData() {
  const data = {
    nip: document.getElementById("nip").value,
    job: document.getElementById("job").value,
    lat: lat,
    lon: lon,
    foto: photoBase64,
    waktu: new Date().toISOString()
  };

  fetch("PASTE_WEB_APP_URL_DI_SINI", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  })
  .then(res => res.json())
  .then(() => {
    document.getElementById("status").innerText =
      "✅ Absensi berhasil disimpan";
  })
  .catch(err => {
    alert("❌ Gagal kirim data");
    console.error(err);
  });
}
</script>

</body>
</html>
