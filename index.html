<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Absensi Lapangan</title>

  <!-- Manifest untuk PWA (opsional tapi aman) -->
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      margin-top: 10px;
    }
    img {
      width: 100%;
      margin-top: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<h2>Absensi Staff Lapangan</h2>

<input id="nip" placeholder="NIP">
<input id="job" placeholder="Customer / Job">

<button onclick="mulaiKerja()">Mulai Kerja</button>

<p id="status"></p>
<img id="preview">

<script>
let lat = "";
let lon = "";
let photoBase64 = "";

function mulaiKerja() {
  document.getElementById("status").innerText =
    "Mengambil lokasi GPS...";

  navigator.geolocation.getCurrentPosition(
    pos => {
      lat = pos.coords.latitude;
      lon = pos.coords.longitude;
      ambilFoto();
    },
    err => {
      alert("GPS gagal. Aktifkan lokasi.");
    },
    { enableHighAccuracy: true }
  );
}

function ambilFoto() {
  document.getElementById("status").innerText =
    "Ambil foto selfie...";

  const input = document.createElement("input");
  input.type = "file";
  input.accept = "image/*";
  input.capture = "user";

  input.onchange = e => {
    const file = e.target.files[0];
    const reader = new FileReader();

    reader.onload = () => {
      photoBase64 = reader.result;
      document.getElementById("preview").src = photoBase64;
      kirimData();
    };

    reader.readAsDataURL(file);
  };

  input.click();
}

function kirimData() {
  document.getElementById("status").innerText =
    "Mengirim data absensi...";

  const data = {
    nip: document.getElementById("nip").value,
    job: document.getElementById("job").value,
    latitude: lat,
    longitude: lon,
    foto: photoBase64,
    waktu: new Date().toISOString(),
    device: navigator.userAgent
  };

  fetch("https://script.google.com/macros/s/AKfycbxzfevxX7TkS5ZcXQB8YYHmxQJ1crFSfzsp2j3kQF2cX-LEANOeVvbs-KGO1cGpdTjH/exec", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify(data)
  })
  .then(res => res.json())
  .then(() => {
    document.getElementById("status").innerText =
      "✅ Absensi berhasil disimpan";
  })
  .catch(err => {
    alert("❌ Gagal kirim data");
    console.error(err);
  });
}
</script>

</body>
</html>
